#
# Build configuration for Circle CI
#

general:
    artifacts:
        - /home/ubuntu/CircleTesst/app/build/outputs/apk/

machine:
    environment:
        ANDROID_HOME: /usr/local/android-sdk-linux

dependencies:
    override:
        - echo y | android update sdk --no-ui --all --filter tools | grep 'package installed'
        - echo y | android update sdk --no-ui --all --filter platform-tools | grep 'package installed'
        - echo y | android update sdk --no-ui --all --filter build-tools-24.2.1 | grep 'package installed'
        - echo y | android update sdk --no-ui --all --filter android-24 | grep 'package installed'
        - echo y | android update sdk --no-ui --all --filter extra-android-support | grep 'package installed'
        - echo y | android update sdk --no-ui --all --extra-google-google_play_services | grep 'package installed'
        - echo y | android update sdk --no-ui --all --filter extra-android-m2repository | grep 'package installed'
        - echo y | android update sdk --no-ui --all --filter extra-google-m2repository | grep 'package installed'
        - chmod +x gradlew
        - ANDROID_HOME=/usr/local/android-sdk-linux ./gradlew dependencies

test:
    override:
        - (./gradlew assemble):
            timeout: 360